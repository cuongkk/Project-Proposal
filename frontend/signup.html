<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit and View Data</title>
</head>

<body>
    <h1>Submit Data</h1>
    <form id="SignUp">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for=" password">Password:</label>
        <input type="text" id="password" required><br><br>

        <label for=" name">Name:</label>
        <input type="text" id="name" required><br><br>

        <button type="submit">SignUp</button>
    </form>

    <p id="response"></p>

    <hr>

    <script>
        const form = document.getElementById('SignUp');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;


            const response = await fetch('https://fictional-system-pjp4xjw69x55f656x-18080.app.github.dev/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, name })
            });

            const result = await response.json();
            document.getElementById('response').textContent = result.message || JSON.stringify(result);

            // Clear input
            form.reset();
        });
    </script>
</body>

</html>
