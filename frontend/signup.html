<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
</head>

<body>
    <h1>Đăng kí</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="text" id="password" required><br><br>

        <label for=" name">Name:</label>
        <input type="text" id="name" required><br><br>

        <button id="signup" type="button">Đăng kí</button>
        <button id="login" type="button">Đăng nhập</button>
    </form>

    <p id="response"></p>

    <hr>

    <script>
        const _form = document.getElementById('signupForm');
        const _signup = document.getElementById('signup');
        const _login = document.getElementById('login');
        const _responseServer = document.getElementById('response');


        _login.style.display = 'none';


        _signup.addEventListener('click', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;


            const response = await fetch('https://fictional-system-pjp4xjw69x55f656x-18080.app.github.dev/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, name })
            });

            const result = await response.json();
            _responseServer.textContent = result.message || JSON.stringify(result);

            if (result.message.trim() === "Thành công") {
                login.style.display = 'inline-block';
            }

            _form.reset();
        });

        _login.addEventListener('click', async function (e) {
            e.preventDefault();
            window.location.href = "https://fictional-system-pjp4xjw69x55f656x-5503.app.github.dev/frontend/login.html"
        });
    </script>
</body>

</html>
