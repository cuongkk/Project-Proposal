<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
</head>

<body>
    <h1>Thêm Sản Phẩm</h1>
    <form id="form_add_product">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="inf">Thông tin:</label>
        <input type="text" id="inf" name="inf"><br><br>

        <label for="quantity">Số lượng:</label>
        <input type="text" id="quantity" name="quantity"><br><br>

        <label for="price">Giá:</label>
        <input type="text" id="price" name="price"><br><br>

        <label for="discount">Giảm giá:</label>
        <input type="text" id="discount" name="discount"><br><br>

        <label for="manufacture_Date">Ngày sản xuất:</label>
        <input type="date" id="manufacture_Date" name="manufacture_Date"><br><br>

        <label for="expiry_Date">Ngày hết hạn:</label>
        <input type="date" id="expiry_Date" name="expiry_Date"><br><br>


        <button id="add_product">Thêm sản phẩm</button>

        <p id="response"></p>
    </form>

    <script>
        const _add_product = document.getElementById('add_product');

        _add_product.addEventListener('click', async function (e) {
            e.preventDefault();

            const _name = document.getElementById('name').value;
            const _inf = document.getElementById('inf').value;
            const _quantity = document.getElementById('quantity').value;
            const _price = document.getElementById('price').value;
            const _discount = document.getElementById('discount').value;
            const _manufacture_Date = document.getElementById('manufacture_Date').value;
            const _expiry_Date = document.getElementById('expiry_Date').value;


            const response = await fetch('https://fictional-system-pjp4xjw69x55f656x-18080.app.github.dev/add_product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: _name,
                    inf: _inf,
                    quantity: _quantity,
                    price: _price,
                    discount: _discount,
                    manufacture_Date: _manufacture_Date,
                    expiry_Date: _expiry_Date
                })

            });

            const result = await response.json();
            document.getElementById('response').innerText = result.message;
        });
    </script>
</body>
