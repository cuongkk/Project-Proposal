</head>

<body>

    <div class="top-bar" id="user-info-bar">

    <div class="search-bar">

    <script>

        document.addEventListener('DOMContentLoaded', async () => {
            const _params = new URLSearchParams(window.location.search);
            const _id_user = _params.get('msg');

            refreshProductList();

            if (!_id_user) {
                document.getElementById('user-info-bar').innerHTML = `

            <button onclick="window.location.href='register.html'">üìù ƒêƒÉng k√Ω</button>
            <button onclick="showCart()">üõí</button>

            } else {

        async function refreshProductList() {
            const _id_user = new URLSearchParams(window.location.search).get('msg');
            const _name = document.getElementById('searchInput').value.trim();
            const _category = document.getElementById('category').value;
            const _priceRange = document.getElementById('price').value;
            const container = document.getElementById('product-list');
            container.innerHTML = `<p>ƒêang t·∫£i...</p>`;

            try {
                const response = await fetch('http://localhost:18080/show_product', {
                    method: 'POST',

                    body: JSON.stringify({
                        name: _name,
                        category: _category,
                        priceRange: _priceRange
                    })
                });

                const result = await response.json();
                const products = result.products || [];

                container.innerHTML = '';
                if (products.length === 0) {
                    container.innerHTML = `<p>Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o</p>`;
                    return;
                }

                products.forEach((product) => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    const imgSrc = product.image_url || 'https://via.placeholder.com/250x180?text=No+Image';

                    card.innerHTML = `
                        <img src="${imgSrc}" alt="·∫¢nh s·∫£n ph·∫©m">
                        <h3>${product.name}</h3>
                        <p><strong>${parseFloat(product.price).toLocaleString("vi-VN", { style: "currency", currency: "VND" })}</strong></p>
                    `;

                    card.addEventListener('click', () => {
                        if (!_id_user || _id_user === "null") {

                        sessionStorage.setItem("selectedProduct", JSON.stringify(product));
                        window.location.href = `product_detail.html?msg=${_id_user}`;
                    });




                    container.appendChild(card);
                });

            } catch (error) {

            }

            const response = await fetch('http://localhost:18080/user', {

        `;

        function goToInf() {

                window.location.href = "login.html";

            }

            window.location.href = `inf.html?msg=${encodeURIComponent(_id_user)}`;
        }


        function showCart() {

            window.location.href = `http://127.0.0.1:5503/frontend/show_cart.html?msg=${encodedMsg}`;

    </script>
</body>

</html>
