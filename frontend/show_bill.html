<!DOCTYPE html>

<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Hóa đơn của bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .bill {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .product {
            margin-left: 20px;
        }

        .error {
            color: red;
        }
    </style>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            text-align: center;
            color: #333;
        }

        form,
        .container,
        .content {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button,
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        hr {
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <h2>Tra cứu hóa đơn</h2>
    <button onclick="fetchBills()">Xem hóa đơn</button>
    <div id="result"></div>
    <script>
        function fetchBills() {
            const _params = new URLSearchParams(window.location.search);
            const _id_user = _params.get('msg');

            fetch('http://localhost:18080/show_bill', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_user: _id_user })
            })
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('result');
                    container.innerHTML = ''; // Xóa kết quả cũ

                    if (data.message !== "Success") {
                        container.innerHTML = `<p class="error">${data.message}</p>`;
                        return;
                    }

                    data.bills.forEach((bill, index) => {
                        const billDiv = document.createElement('div');
                        billDiv.className = 'bill';
                        billDiv.innerHTML = `
                        <h3>Hóa đơn #${index + 1}</h3>
                        <p><strong>Ngày:</strong> ${bill.dateTime}</p>
                        <p><strong>Tổng tiền:</strong> ${parseFloat(bill.totalCost).toLocaleString("vi-VN", { style: "currency", currency: "VND" })}</p>
                        <div><strong>Sản phẩm:</strong></div>
                    `;

                        bill.products.forEach(product => {
                            const p = document.createElement('div');
                            p.className = 'product';
                            p.innerHTML = `- ${product.name} (SL: ${product.quantity}, Giá: ${parseFloat(product.price).toLocaleString("vi-VN", { style: "currency", currency: "VND" })})`;
                            billDiv.appendChild(p);
                        });

                        container.appendChild(billDiv);
                    });
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('result').innerHTML = `<p class="error">Lỗi khi truy xuất hóa đơn.</p>`;
                });
        }
    </script>
</body>

</html>
