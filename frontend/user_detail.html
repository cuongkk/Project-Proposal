<div class="container">
    <h2>Th√¥ng tin ng∆∞·ªùi d√πng</h2>
    <form id="inf_user">
        <div style="position: relative; width: 150px; height: 150px; margin: 0 auto 15px auto;">
            <img id="userImage" src="" alt="·∫¢nh ng∆∞·ªùi d√πng"
                style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 2px solid #ccc;">
        </div>


        <p><strong>T√†i kho·∫£n:</strong> <span id="username"></span></p>
        <p><strong>M·∫≠t kh·∫©u:</strong> <span id="password"></span></p>
        <p><strong>T√™n hi·ªÉn th·ªã:</strong> <span id="name"></span></p>
        <p><strong>H·ªç v√† t√™n:</strong> <span id="fullname"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>S·ªë ƒëi·ªán tho·∫°i:</strong> <span id="phoneNumber"></span></p>
        <p><strong>S·ªë d∆∞:</strong> <span id="money"></span></p>
        <p id="response"></p>
    </form>
    <hr />
    <h2>H√≥a ƒë∆°n</h2>

    <div id="result"></div>
</div>
<script>
    const _params = new URLSearchParams(window.location.search);
    const _id_user = _params.get('msg');
    const originalValues = {};
    const editedFlags = {};

    async function get_inf() {
        if (_id_user) {
            const response = await fetch('http://localhost:18080/inf_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_user: _id_user })
            });
            const result = await response.json();

            const fields = ['password', 'name', 'fullname', 'email', 'phoneNumber', 'money'];
            fields.forEach(field => {
                const input = document.getElementById(field);
                if (result[field]) {
                    input.value = result[field];
                    input.disabled = true;
                    originalValues[field] = result[field];
                    editedFlags[field] = false;
                } else {
                    input.placeholder = 'Ch∆∞a c√≥ d·ªØ li·ªáu';
                    input.disabled = false;
                    editedFlags[field] = true;
                }
            });
            document.getElementById('userImage').src = result.imagePath || "https://via.placeholder.com/250x180?text=No+Image";
            document.getElementById('username').textContent = result.username;
            document.getElementById('password').textContent = result.password;
            document.getElementById('name').textContent = result.name;
            document.getElementById('fullname').textContent = result.fullname;
            document.getElementById('email').textContent = result.email;
            document.getElementById('phoneNumber').textContent = result.phoneNumber;
            document.getElementById('money').textContent = parseFloat(result.money).toLocaleString("vi-VN", { style: "currency", currency: "VND" });


        }
    }

    async function toggleEdit(id) {
        const input = document.getElementById(id);
        const button = input.nextElementSibling;

        if (!editedFlags[id]) {
            input.disabled = false;
            input.focus();
            editedFlags[id] = true;
        } else {
            const newValue = input.value;
            const response = await fetch("http://localhost:18080/update_inf_user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    id_user: _id_user,
                    field: id,
                    value: newValue
                })
            });

            const result = await response.json();
            if (result.message) {
                input.disabled = true;
                originalValues[id] = newValue;
                document.getElementById('response').innerText = result.message;
                editedFlags[id] = false;
            } else {
                input.value = originalValues[id] || '';
                input.disabled = true;
                alert("C·∫≠p nh·∫≠t th·∫•t b·∫°i!");
                editedFlags[id] = false;
            }
        }
    }




    async function fetchBills() {
        const response = await fetch('http://localhost:18080/show_bill', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id_user: _id_user })
        });

        const data = await response.json();
        const container = document.getElementById('result');
        container.innerHTML = '';

        if (data.message !== "Success") {
            container.innerHTML = `<p class="error">${data.message}</p>`;
            return;
        }

        data.bills.forEach((bill, index) => {
            const billDiv = document.createElement('div');
            billDiv.className = 'bill';
            billDiv.innerHTML = `
                    <h3>H√≥a ƒë∆°n #${index + 1}</h3>
                    <p><strong>Ng√†y:</strong> ${bill.dateTime}</p>
                    <p><strong>T·ªïng ti·ªÅn:</strong> ${parseFloat(bill.totalCost).toLocaleString("vi-VN", { style: "currency", currency: "VND" })}</p>
                    <div><strong>S·∫£n ph·∫©m:</strong></div>
                `;
            bill.products.forEach(product => {
                const p = document.createElement('div');
                p.className = 'product';
                p.innerHTML = `- ${product.name} (SL: ${product.quantity}, Gi√°: ${parseFloat(product.price).toLocaleString("vi-VN", { style: "currency", currency: "VND" })})`;
                billDiv.appendChild(p);
            });

            container.appendChild(billDiv);
        });
    }

    function goHome() {
        window.location.href = `show_user.html?msg=${encodeURIComponent("US0001")}`;
    }
    get_inf();


</script>
