<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit and View Data</title>
</head>

<body>
    <h1>Submit Data</h1>
    <form id="submitForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <hr>

    <h2>Submitted Users</h2>
    <button id="loadUsers">Load Users</button>
    <ul id="userList"></ul>

    <script>
        const form = document.getElementById('submitForm');
        const userList = document.getElementById('userList');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const response = await fetch('https://fictional-system-pjp4xjw69x55f656x-18080.app.github.dev/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email })
            });

            const result = await response.json();
            document.getElementById('response').textContent = result.message || JSON.stringify(result);

            // Clear input
            form.reset();
        });

        document.getElementById('loadUsers').addEventListener('click', async () => {
            const response = await fetch('https://fictional-system-pjp4xjw69x55f656x-18080.app.github.dev/submit');
            const result = await response.json();

            userList.innerHTML = '';

            if (result.users) {
                result.users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.name} - ${user.email}`;
                    userList.appendChild(li);
                });
            } else {
                userList.innerHTML = '<li>No users found.</li>';
            }
        });
    </script>
</body>

</html>
