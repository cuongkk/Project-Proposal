<body>
    <div class="container">
        <h1>Th√¥ng tin ng∆∞·ªùi d√πng</h1>
        <form id="inf_user">
            <p><strong>T√†i kho·∫£n:</strong> <span id="username"></span></p>
            <p><strong>M·∫≠t kh·∫©u:</strong> <span id="password"></span></p>
            <p><strong>T√™n hi·ªÉn th·ªã:</strong> <span id="Name"></span></p>
            <label for="fullname">H·ªç v√† t√™n:</label>
            <input id="fullname" required="" type="text" />

            <label for="phone">S·ªë ƒëi·ªán tho·∫°i:</label>
            <input id="phoneNumber" required="" type="text" />
            <label for="money">S·ªë d∆∞:</label>

            <button id="confirm" type="button">C·∫≠p nh·∫≠t th√¥ng tin</button>

        </form>
        <hr />
        <h2>H√≥a ƒë∆°n c·ªßa b·∫°n</h2>
        <button onclick="fetchBills()">üìã Xem h√≥a ƒë∆°n</button>
        <div id="result"></div>
    </div>
    <script>
        const _params = new URLSearchParams(window.location.search);
        const _id_user = _params.get('msg');

        async function get_inf() {
            if (_id_user) {
                const response = await fetch('http://localhost:18080/inf_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_user: _id_user })
                });
                const result = await response.json();
                username.textContent = result.username;
                password.textContent = result.password;
                Name.textContent = result.name;
                document.getElementById('fullname').value = result.fullname;
                document.getElementById('email').value = result.email;
                document.getElementById('phoneNumber').value = result.phoneNumber;
                document.getElementById('money').value = result.money;
            }
        }

        _button_confirm.addEventListener('click', async function (e) {
            e.preventDefault();
            const _fullname = document.getElementById('fullname').value;
            const _email = document.getElementById('email').value;
            const _phoneNumber = document.getElementById('phoneNumber').value;
            const _money = document.getElementById('money').value;

            const response = await fetch('http://localhost:18080/update_inf_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id_user: _id_user,
                    fullname: _fullname,
                    email: _email,
                    phoneNumber: _phoneNumber,
                    money: _money
                })
            });
            const result = await response.json();
            document.getElementById('response').innerText = result.message;
        });

        async function fetchBills() {
            const response = await fetch('http://localhost:18080/show_bill', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_user: _id_user })
            });

            const data = await response.json();
            const container = document.getElementById('result');
            container.innerHTML = '';

            if (data.message !== "Success") {
                container.innerHTML = `<p class="error">${data.message}</p>`;
                return;
            }

            data.bills.forEach((bill, index) => {
                const billDiv = document.createElement('div');
                billDiv.className = 'bill';
                billDiv.innerHTML = `
                    <h3>H√≥a ƒë∆°n #${index + 1}</h3>
                    <p><strong>Ng√†y:</strong> ${bill.dateTime}</p>
                    <p><strong>T·ªïng ti·ªÅn:</strong> ${parseFloat(bill.totalCost).toLocaleString("vi-VN", { style: "currency", currency: "VND" })}</p>
                    <div><strong>S·∫£n ph·∫©m:</strong></div>
                `;

                bill.products.forEach(product => {
                    const p = document.createElement('div');
                    p.className = 'product';
                    p.innerHTML = `- ${product.name} (SL: ${product.quantity}, Gi√°: ${parseFloat(product.price).toLocaleString("vi-VN", { style: "currency", currency: "VND" })})`;
                    billDiv.appendChild(p);
                });

                container.appendChild(billDiv);
            });
        }

        get_inf();
    </script>
