<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Danh sách sản phẩm</h2>
    <table id="sanpham-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch("http://localhost:18080/api/sanpham")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#sanpham-table tbody");
                Object.values(data).forEach(sp => {
                    const row = `<tr><td>${sp.id}</td><td>${sp.ten}</td><td>${sp.gia.toLocaleString()}đ</td></tr>`;
                    tbody.insertAdjacentHTML("beforeend", row);
                });
            });
    </script>
</body>

</html>
