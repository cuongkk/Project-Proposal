<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canteen Management</title>
</head>

<body>
    <h1>Canteen Management</h1>
    <form id="login and signup">

        <button id="login">Đăng nhập</button>
        <button id="signup">Đăng kí</button>
    </form>
    <hr>

    <script>
        const _login = document.getElementById('login');
        const _signup = document.getElementById('signup');


        login.addEventListener('click', async function (e) {
            e.preventDefault();
            window.location.href = "http://127.0.0.1:5503/frontend/login.html"
        });

        signup.addEventListener('click', async function (e) {
            e.preventDefault();
            window.location.href = "http://127.0.0.1:5503/frontend/signup.html";
        });
    </script>
</body>

</html>
