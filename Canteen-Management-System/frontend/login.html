<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>

<body>
    <h1>Đăng nhập</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="text" id="password" required><br><br>

        <button id="login" type="button">Đăng nhập</button>
    </form>

    <p id="response"></p>

    <hr>

    <script>

        const _form = document.getElementById('loginForm');
        const _login = document.getElementById('login');
        const _responseServer = document.getElementById('response');

        _login.addEventListener('click', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;


            const response = await fetch('http://localhost:18080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            _responseServer.textContent = result.message;

            if (result.id_user.trim() == "US0001") {
                const encodedMsg = encodeURIComponent(result.id_user);
                window.location.href = `http://127.0.0.1:5503/frontend/UI_admin.html?msg=${encodedMsg}`;

            }
            else if (result.id_user.trim().startsWith("US")) {
                const encodedMsg = encodeURIComponent(result.id_user);
                window.location.href = `http://127.0.0.1:5503/frontend/UI.html?msg=${encodedMsg}`;

            }
            _form.reset();
        });
    </script>
</body>

</html>
